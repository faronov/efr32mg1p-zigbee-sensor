name: Build Firmware

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  check-container:
    name: Check if container build needed
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      container_name: ${{ steps.container-info.outputs.container_name }}
      build_needed: ${{ steps.container-info.outputs.build_needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine container info
        id: container-info
        run: |
          IMAGE_NAME=$(echo ${{ github.repository }} | awk '{print tolower($0)}')
          TAG_NAME=$(echo "${{ hashFiles('Dockerfile') }}" | cut -c-16)
          CONTAINER_NAME="${{ env.REGISTRY }}/${IMAGE_NAME}:${TAG_NAME}"

          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT

          # Check if container already exists
          if docker manifest inspect "$CONTAINER_NAME" > /dev/null 2>&1; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Container already exists: $CONTAINER_NAME"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Container needs to be built: $CONTAINER_NAME"
          fi

  build-container:
    name: Build Docker container
    needs: check-container
    if: needs.check-container.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ needs.check-container.outputs.container_name }}
          cache-from: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache
          cache-to: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache,mode=max

  build-firmware:
    name: Build firmware - ${{ matrix.variant.name }}
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: BRD4151A
            board: brd4151a
            slcp: zigbee_bme280_sensor.slcp
            artifact: firmware-brd4151a
          - name: TRADFRI
            board: custom
            slcp: zigbee_bme280_sensor_tradfri.slcp
            artifact: firmware-tradfri
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware - ${{ matrix.variant.name }}
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0
          export BOARD=${{ matrix.variant.board }}
          export SLCP_FILE=${{ matrix.variant.slcp }}

          # Find and add GCC to PATH (CRITICAL for build)
          echo "Looking for GCC ARM toolchain..."

          # Find GCC package directory
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            echo "Available packages:"
            ls -la /root/.silabs/slt/installs/conan/p/ | grep gcc
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"

          if [ ! -d "$GCC_BIN" ]; then
            echo "ERROR: GCC bin directory not found at: $GCC_BIN"
            echo "Contents of GCC package:"
            ls -la "$GCC_PKG/p/" || ls -la "$GCC_PKG/"
            exit 1
          fi

          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC is accessible by trying to run it
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "âœ“ GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            file "$GCC_BIN/arm-none-eabi-gcc"
            ldd "$GCC_BIN/arm-none-eabi-gcc" 2>&1 | head -20
            exit 1
          fi

          echo "âœ“ SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "âœ“ Building variant: ${{ matrix.variant.name }}"
          echo "âœ“ Using SLCP: ${{ matrix.variant.slcp }}"

          # Run build script
          bash tools/build.sh

      - name: Create OTA files - ${{ matrix.variant.name }}
        if: success()
        run: |
          # Set HOME for commander
          export HOME=/root

          # Extract version from git tag or use default
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="1.0.0"
            echo "No valid version tag found, using default: $VERSION"
          else
            echo "Using version from tag: $VERSION"
          fi

          # Determine variant (tradfri or brd4151a)
          VARIANT="${{ matrix.variant.board }}"

          # Create OTA files
          echo "Creating OTA files for ${VARIANT} v${VERSION}..."
          bash tools/create_ota_file.sh "$VARIANT" "$VERSION" || echo "âš ï¸ OTA file creation failed (non-blocking)"

      - name: List build outputs
        if: always()
        run: |
          echo "Build directory contents:"
          find firmware -type f 2>/dev/null || echo "No firmware directory"

      - name: Upload build artifacts - ${{ matrix.variant.name }}
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.variant.artifact }}-${{ github.sha }}
          path: |
            firmware/build/**/*.out
            firmware/build/**/*.hex
            firmware/build/**/*.bin
            firmware/build/**/*.s37
            firmware/build/**/*.map
            build/**/*.gbl
            build/**/*.ota
            build/**/*.zigbee
          retention-days: 30
          if-no-files-found: error

      - name: Build summary
        if: success()
        run: |
          echo "## âœ… Build Successful - ${{ matrix.variant.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Board**: ${{ matrix.variant.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**SLCP**: ${{ matrix.variant.slcp }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find firmware -type f \( -name "*.elf" -o -name "*.hex" -o -name "*.bin" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OTA Files" >> $GITHUB_STEP_SUMMARY
          if find build -type f \( -name "*.gbl" -o -name "*.ota" -o -name "*.zigbee" \) 2>/dev/null | grep -q .; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            find build -type f \( -name "*.gbl" -o -name "*.ota" -o -name "*.zigbee" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}'
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "_No OTA files generated_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ Built with Silicon Labs tooling via slt" >> $GITHUB_STEP_SUMMARY

  build-bootloader:
    name: Build bootloader - TRÃ…DFRI
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build TRÃ…DFRI bootloader
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0

          # Find and add GCC to PATH
          echo "Looking for GCC ARM toolchain..."
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"
          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "âœ“ GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            exit 1
          fi

          echo "âœ“ SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "âœ“ Building TRÃ…DFRI bootloader"

          # Run bootloader build script
          bash tools/build_bootloader.sh

      - name: List bootloader outputs
        if: always()
        run: |
          echo "Bootloader build directory contents:"
          find bootloader/tradfri-spiflash/build -type f 2>/dev/null || echo "No bootloader build directory"

      - name: Upload bootloader artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: bootloader-tradfri-${{ github.sha }}
          path: |
            bootloader/tradfri-spiflash/build/**/*.s37
            bootloader/tradfri-spiflash/build/**/*.hex
            bootloader/tradfri-spiflash/build/**/*.elf
            bootloader/tradfri-spiflash/build/**/*.map
          retention-days: 30
          if-no-files-found: error

      - name: Bootloader build summary
        if: success()
        run: |
          echo "## âœ… Bootloader Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: IKEA TRÃ…DFRI (EFR32MG1P132F256GM32)" >> $GITHUB_STEP_SUMMARY
          echo "**Flash**: IS25LQ020B 256KB SPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bootloader Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find bootloader/tradfri-spiflash/build -type f \( -name "*.elf" -o -name "*.hex" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find bootloader/tradfri-spiflash/build -name "*.elf" -exec arm-none-eabi-size {} \; 2>/dev/null || echo "No ELF found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Flash this bootloader once before OTA-enabled firmware" >> $GITHUB_STEP_SUMMARY
