name: Build Firmware

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  check-container:
    name: Check if container build needed
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      container_name: ${{ steps.container-info.outputs.container_name }}
      build_needed: ${{ steps.container-info.outputs.build_needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine container info
        id: container-info
        run: |
          IMAGE_NAME=$(echo ${{ github.repository }} | awk '{print tolower($0)}')
          TAG_NAME=$(echo "${{ hashFiles('Dockerfile') }}" | cut -c-16)
          CONTAINER_NAME="${{ env.REGISTRY }}/${IMAGE_NAME}:${TAG_NAME}"

          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT

          # Check if container already exists
          if docker manifest inspect "$CONTAINER_NAME" > /dev/null 2>&1; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Container already exists: $CONTAINER_NAME"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Container needs to be built: $CONTAINER_NAME"
          fi

  build-container:
    name: Build Docker container
    needs: check-container
    if: needs.check-container.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ needs.check-container.outputs.container_name }}
          cache-from: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache
          cache-to: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache,mode=max

  build-firmware:
    name: Build firmware - TR√ÖDFRI
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware - TR√ÖDFRI
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0
          export BOARD=custom
          export SLCP_FILE=zigbee_bme280_sensor_tradfri.slcp

          # Find and add GCC to PATH (CRITICAL for build)
          echo "Looking for GCC ARM toolchain..."

          # Find GCC package directory
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            echo "Available packages:"
            ls -la /root/.silabs/slt/installs/conan/p/ | grep gcc
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"

          if [ ! -d "$GCC_BIN" ]; then
            echo "ERROR: GCC bin directory not found at: $GCC_BIN"
            echo "Contents of GCC package:"
            ls -la "$GCC_PKG/p/" || ls -la "$GCC_PKG/"
            exit 1
          fi

          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC is accessible by trying to run it
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "‚úì GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            file "$GCC_BIN/arm-none-eabi-gcc"
            ldd "$GCC_BIN/arm-none-eabi-gcc" 2>&1 | head -20
            exit 1
          fi

          echo "‚úì SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "‚úì Building variant: TR√ÖDFRI"
          echo "‚úì Using SLCP: zigbee_bme280_sensor_tradfri.slcp"

          # Run build script
          bash tools/build.sh

      - name: Create OTA files - TR√ÖDFRI
        if: success()
        shell: bash
        run: |
          # Set HOME for commander
          export HOME=/root

          # Extract version from git tag or use default
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="1.0.0"
            echo "No valid version tag found, using default: $VERSION"
          else
            echo "Using version from tag: $VERSION"
          fi

          # Create OTA files for TR√ÖDFRI
          echo "Creating OTA files for TR√ÖDFRI v${VERSION}..."
          bash tools/create_ota_file.sh "$VERSION" || echo "‚ö†Ô∏è OTA file creation failed (non-blocking)"

      - name: Verify Basic identity attributes
        if: success()
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t SEARCH_DIRS < <(find firmware -type d -name autogen 2>/dev/null)
          if [ ${#SEARCH_DIRS[@]} -eq 0 ]; then
            echo "ERROR: no autogen directories found under firmware/"
            find firmware -maxdepth 4 -type d 2>/dev/null || true
            exit 1
          fi
          echo "Searching Basic attributes in:"
          printf '  - %s\n' "${SEARCH_DIRS[@]}"
          rg -q -g "zap-*" "0x0004" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing Manufacturer Name (0x0004)"; exit 1; }
          rg -q -g "zap-*" "0x0005" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing Model Identifier (0x0005)"; exit 1; }
          rg -q -g "zap-*" "0x4000" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing SW Build ID (0x4000)"; exit 1; }
          echo "OK: Basic identity attributes present"

      - name: List build outputs
        if: always()
        run: |
          echo "Build directory contents:"
          find firmware -type f 2>/dev/null || echo "No firmware directory"

      - name: Upload build artifacts - TR√ÖDFRI
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-tradfri-${{ github.sha }}
          path: |
            firmware/build/**/*.out
            firmware/build/**/*.hex
            firmware/build/**/*.bin
            firmware/build/**/*.s37
            firmware/build/**/*.map
            build/**/*.gbl
            build/**/*.ota
            build/**/*.zigbee
          retention-days: 30
          if-no-files-found: error

      - name: Build summary
        if: success()
        run: |
          echo "## ‚úÖ Build Successful - TR√ÖDFRI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Board**: IKEA TR√ÖDFRI (EFR32MG1P132F256GM32)" >> $GITHUB_STEP_SUMMARY
          echo "**SLCP**: zigbee_bme280_sensor_tradfri.slcp" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find firmware -type f \( -name "*.elf" -o -name "*.hex" -o -name "*.bin" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OTA Files" >> $GITHUB_STEP_SUMMARY
          if find build -type f \( -name "*.gbl" -o -name "*.ota" -o -name "*.zigbee" \) 2>/dev/null | grep -q .; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            find build -type f \( -name "*.gbl" -o -name "*.ota" -o -name "*.zigbee" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}'
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "_No OTA files generated_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üê≥ Built with Silicon Labs tooling via slt" >> $GITHUB_STEP_SUMMARY

  build-firmware-debug:
    name: Build firmware - TR√ÖDFRI (Debug)
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware - TR√ÖDFRI (Debug)
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0
          export BOARD=custom
          export SLCP_FILE=zigbee_bme280_sensor_tradfri_debug.slcp

          # Find and add GCC to PATH (CRITICAL for build)
          echo "Looking for GCC ARM toolchain..."

          # Find GCC package directory
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"
          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "‚úì GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            exit 1
          fi

          echo "‚úì SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "‚úì Building variant: TR√ÖDFRI (Debug with SWO)"
          echo "‚úì Using SLCP: zigbee_bme280_sensor_tradfri_debug.slcp"

          # Run build script
          bash tools/build.sh

      # OTA file creation skipped for debug builds - OTA components disabled
      # Debug builds are for testing via SWD/JTAG, not for OTA updates

      - name: Upload firmware artifacts (Debug)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-tradfri-debug-${{ github.sha }}
          path: |
            firmware/build/**/*.out
            firmware/build/**/*.hex
            firmware/build/**/*.bin
            firmware/build/**/*.s37
            firmware/build/**/*.map
          retention-days: 30
          if-no-files-found: error

      - name: Verify Basic identity attributes (Debug)
        if: success()
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t SEARCH_DIRS < <(find firmware -type d -name autogen 2>/dev/null)
          if [ ${#SEARCH_DIRS[@]} -eq 0 ]; then
            echo "ERROR: no autogen directories found under firmware/"
            find firmware -maxdepth 4 -type d 2>/dev/null || true
            exit 1
          fi
          echo "Searching Basic attributes in:"
          printf '  - %s\n' "${SEARCH_DIRS[@]}"
          rg -q -g "zap-*" "0x0004" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing Manufacturer Name (0x0004)"; exit 1; }
          rg -q -g "zap-*" "0x0005" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing Model Identifier (0x0005)"; exit 1; }
          rg -q -g "zap-*" "0x4000" "${SEARCH_DIRS[@]}" || { echo "ERROR: Missing SW Build ID (0x4000)"; exit 1; }
          echo "OK: Basic identity attributes present"

      - name: Build summary (Debug)
        if: success()
        run: |
          echo "## ‚úÖ Debug Build Successful - TR√ÖDFRI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Board**: IKEA TR√ÖDFRI (EFR32MG1P132F256GM32)" >> $GITHUB_STEP_SUMMARY
          echo "**SLCP**: zigbee_bme280_sensor_tradfri_debug.slcp" >> $GITHUB_STEP_SUMMARY
          echo "**Features**: SWO debug output on PF2 @ 115200 baud" >> $GITHUB_STEP_SUMMARY
          echo "**OTA Status**: Disabled (SPI flash not responding)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Debug Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find firmware -type f \( -name "*.out" -o -name "*.hex" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîç Debug build includes SWO output for troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è  OTA updates disabled - flash via SWD/JTAG only" >> $GITHUB_STEP_SUMMARY

  build-bootloader:
    name: Build bootloader - TR√ÖDFRI
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build TR√ÖDFRI bootloader
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0

          # Find and add GCC to PATH
          echo "Looking for GCC ARM toolchain..."
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"
          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "‚úì GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            exit 1
          fi

          echo "‚úì SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "‚úì Building TR√ÖDFRI bootloader"

          # Run bootloader build script
          bash tools/build_bootloader.sh

      - name: List bootloader outputs
        if: always()
        run: |
          echo "Bootloader build directory contents:"
          find bootloader/tradfri-spiflash/build -type f 2>/dev/null || echo "No bootloader build directory"

      - name: Upload bootloader artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: bootloader-tradfri-${{ github.sha }}
          path: |
            bootloader/tradfri-spiflash/build/**/*.s37
            bootloader/tradfri-spiflash/build/**/*.hex
            bootloader/tradfri-spiflash/build/**/*.elf
            bootloader/tradfri-spiflash/build/**/*.map
          retention-days: 30
          if-no-files-found: error

      - name: Bootloader build summary
        if: success()
        run: |
          echo "## ‚úÖ Bootloader Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: IKEA TR√ÖDFRI (EFR32MG1P132F256GM32)" >> $GITHUB_STEP_SUMMARY
          echo "**Flash**: IS25LQ020B 256KB SPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bootloader Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find bootloader/tradfri-spiflash/build -type f \( -name "*.elf" -o -name "*.hex" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find bootloader/tradfri-spiflash/build -name "*.elf" -exec arm-none-eabi-size {} \; 2>/dev/null || echo "No ELF found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Flash this bootloader once before OTA-enabled firmware" >> $GITHUB_STEP_SUMMARY

  release:
    name: Upload artifacts to release
    needs: [build-firmware, build-bootloader]
    if: always() && needs.build-firmware.result == 'success' && needs.build-bootloader.result == 'success' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-tradfri-${{ github.sha }}
          path: artifacts/firmware

      - name: Download bootloader artifacts
        uses: actions/download-artifact@v4
        with:
          name: bootloader-tradfri-${{ github.sha }}
          path: artifacts/bootloader

      - name: Create release package
        run: |
          # Extract version from tag
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Creating release package for version: $VERSION"

          # Create release directory structure
          mkdir -p release/firmware release/bootloader release/ota

          # Copy firmware files
          find artifacts/firmware -name "*.hex" -exec cp {} release/firmware/ \;
          find artifacts/firmware -name "*.s37" -exec cp {} release/firmware/ \;
          find artifacts/firmware -name "*.out" -exec cp {} release/firmware/ \;

          # Copy OTA files
          find artifacts/firmware -name "*.gbl" -exec cp {} release/ota/ \; 2>/dev/null || true
          find artifacts/firmware -name "*.ota" -exec cp {} release/ota/ \; 2>/dev/null || true
          find artifacts/firmware -name "*.zigbee" -exec cp {} release/ota/ \; 2>/dev/null || true

          # Copy bootloader files
          find artifacts/bootloader -name "*.hex" -exec cp {} release/bootloader/ \;
          find artifacts/bootloader -name "*.s37" -exec cp {} release/bootloader/ \;

          # Create README for release
          cat > release/README.txt <<EOF
          EFR32MG1P BME280 Zigbee Sensor - Release ${VERSION}
          =====================================================

          IKEA TR√ÖDFRI Board (EFR32MG1P132F256GM32)

          Files:
          ------
          firmware/     - Main application firmware (.hex, .s37)
          bootloader/   - Gecko bootloader for OTA support (.hex, .s37)
          ota/          - OTA update files (.gbl, .ota, .zigbee)

          Installation:
          ------------
          1. Flash bootloader ONCE: bootloader/bootloader-storage-internal-single-*.s37
          2. Flash application firmware: firmware/*.s37
          3. For OTA updates, use files from ota/ directory

          Documentation: https://github.com/${GITHUB_REPOSITORY}
          EOF

          # Create ZIP archive
          cd release
          zip -r ../efr32mg1p-bme280-zigbee-sensor-v${VERSION}.zip .
          cd ..

          ls -lh *.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            efr32mg1p-bme280-zigbee-sensor-*.zip
            release/firmware/*.hex
            release/firmware/*.s37
            release/bootloader/*.hex
            release/bootloader/*.s37
            release/ota/*.gbl
            release/ota/*.ota
            release/ota/*.zigbee
          fail_on_unmatched_files: false
          body: |
            ## EFR32MG1P BME280 Zigbee Sensor

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            **First-time setup:**
            1. Flash the bootloader: `bootloader-storage-internal-single-*.s37`
            2. Flash the application: `zigbee_bme280_sensor_tradfri*.s37`

            **OTA Updates:**
            - Use the `.gbl` file with Silicon Labs tools
            - Use the `.ota` or `.zigbee` file with Zigbee2MQTT/ZHA

            ### Hardware
            - **Board**: IKEA TR√ÖDFRI (EFR32MG1P132F256GM32)
            - **Sensor**: Bosch BME280 (I2C)
            - **Flash**: IS25LQ020B 256KB SPI

            ### Features
            - Temperature, humidity, and pressure measurement
            - Battery voltage monitoring
            - OTA firmware updates
            - Direct device-to-device binding support
            - Power-optimized sleepy end device

            üì¶ Download the ZIP file for a complete package with all firmware files.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
