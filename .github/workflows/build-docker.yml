name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  check-container:
    name: Check if container build needed
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      container_name: ${{ steps.container-info.outputs.container_name }}
      build_needed: ${{ steps.container-info.outputs.build_needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine container info
        id: container-info
        run: |
          IMAGE_NAME=$(echo ${{ github.repository }} | awk '{print tolower($0)}')
          TAG_NAME=$(echo "${{ hashFiles('Dockerfile') }}" | cut -c-16)
          CONTAINER_NAME="${{ env.REGISTRY }}/${IMAGE_NAME}:${TAG_NAME}"

          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT

          # Check if container already exists
          if docker manifest inspect "$CONTAINER_NAME" > /dev/null 2>&1; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
            echo "Container already exists: $CONTAINER_NAME"
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "Container needs to be built: $CONTAINER_NAME"
          fi

  build-container:
    name: Build Docker container
    needs: check-container
    if: needs.check-container.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ needs.check-container.outputs.container_name }}
          cache-from: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache
          cache-to: type=registry,ref=${{ needs.check-container.outputs.container_name }}-cache,mode=max

  build-firmware:
    name: Build firmware
    needs: [check-container, build-container]
    if: always() && needs.check-container.result == 'success'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.check-container.outputs.container_name }}
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Set HOME to /root where Silicon Labs tools are installed
          export HOME=/root

          # Set environment variables
          export GSDK_DIR=/gecko_sdk_4.5.0
          export BOARD=brd4151a

          # Find and add GCC to PATH (CRITICAL for build)
          echo "Looking for GCC ARM toolchain..."

          # Find GCC package directory
          GCC_PKG=$(find /root/.silabs/slt/installs/conan/p -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | grep -v "gcc-a51b5" | head -1)

          if [ -z "$GCC_PKG" ]; then
            echo "ERROR: GCC package not found!"
            echo "Available packages:"
            ls -la /root/.silabs/slt/installs/conan/p/ | grep gcc
            exit 1
          fi

          GCC_BIN="$GCC_PKG/p/bin"

          if [ ! -d "$GCC_BIN" ]; then
            echo "ERROR: GCC bin directory not found at: $GCC_BIN"
            echo "Contents of GCC package:"
            ls -la "$GCC_PKG/p/" || ls -la "$GCC_PKG/"
            exit 1
          fi

          echo "Found GCC at: $GCC_BIN"
          export PATH="$GCC_BIN:$PATH"

          # Verify GCC is accessible by trying to run it
          echo "Verifying GCC..."
          if "$GCC_BIN/arm-none-eabi-gcc" --version > /dev/null 2>&1; then
            echo "âœ“ GCC is executable"
            "$GCC_BIN/arm-none-eabi-gcc" --version | head -1
          else
            echo "ERROR: Cannot execute arm-none-eabi-gcc!"
            file "$GCC_BIN/arm-none-eabi-gcc"
            ldd "$GCC_BIN/arm-none-eabi-gcc" 2>&1 | head -20
            exit 1
          fi

          echo "âœ“ SLC: $(which slc || echo '/root/.silabs/slt/bin/slc')"
          echo "âœ“ Using custom BME280 sensor project"

          # Run build script (will use zigbee_bme280_sensor.slcp)
          bash tools/build.sh

      - name: List build outputs
        if: always()
        run: |
          echo "Build directory contents:"
          find firmware -type f 2>/dev/null || echo "No firmware directory"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-${{ github.sha }}
          path: |
            firmware/build/**/*.out
            firmware/build/**/*.hex
            firmware/build/**/*.bin
            firmware/build/**/*.s37
            firmware/build/**/*.map
          retention-days: 30
          if-no-files-found: error

      - name: Build summary
        if: success()
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find firmware -type f \( -name "*.elf" -o -name "*.hex" -o -name "*.bin" -o -name "*.s37" \) -exec ls -lh {} \; 2>/dev/null | awk '{print $9, $5}' || echo "No files found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ Built with Silicon Labs tooling via slt" >> $GITHUB_STEP_SUMMARY
